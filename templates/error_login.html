<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href= "{{ url_for('static',filename='css/globals.css') }}"/>
    <link rel="stylesheet" href= "{{ url_for('static',filename='css/style.css') }}"/>
  </head>
  {% block content %}
  <div class="frame">
      <div class="div">
        <img class="image" src="{{ url_for('static',filename='images/image-1.png') }}" />
        <div class="block-trees">
          <div class="overlap">
            <div class="overlap-2">
              <h1 class="block-subtitle">Авторизация</h1>
                <h2 class="error_answer">Ошибка авторизации</h2>
              <img class="block-icon-trees" src="{{ url_for('static',filename='images/block-2-icon-trees.svg') }}"/>
              <div class="card-body">
                {% with messages = get_flashed_messages() %}
                  {% if messages %}
                    <div class="alert alert-danger">
                      <ul>
                        {% for message in messages %}
                          <li>{{ message }}</li>
                        {% endfor %}
                      </ul>
                    </div>
                  {% endif %}
                {% endwith %}
                <form method="post">
                  <div class="group-wrapper">
                    <div class="group-3">
                      <label for="username" class="text-wrapper-3">Логин:</label>
                      <input type="text" class="login" id="username" name="username" required>
                    </div>
                  </div>
                  <div class="group">
                    <div class="group-2">
                      <label for="password" class="text-wrapper-2">Пароль:</label>
                      <input type="password" class="password" id="password" name="password" required>
                    </div>
                  </div>
                  <div class="block-price-button">
                    <button type="submit" class="button">Войти</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  {% endblock %}
</html>
